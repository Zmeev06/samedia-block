<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Category block</title>
  </head>
  <body>
    <div class="main">
      <img src="./img/decor_img/decor2.svg" alt="" class="decor2" />
      <img src="./img/decor_img/circle.svg" alt="" class="circle" />
      <img class="decor" src="./img/decor_img/decor.svg" alt="decor" />

      <div class="main-cards">
        <img class="leaf" src="./img/decor_img/leaf.svg" alt="leaf" />
        <div class="cards-titleblock">
          <h3 class="cards__title">Категории</h3>
        </div>

        <div class="cards-items">
          <div class="cards__item pesticids__item">
            <div class="cards__content pesticids__content">
              <p class="cards__text pesticids__content pesticids__text">Пестициды</p>
              <img
                id="pesticids"
                class="cards__icon pesticids__content pesticids__img"
                src="./img/icon/pesticids.png"
                alt="#"
              />
            </div>
          </div>
          <div class="cards__item culture__item">
            <div class="cards__content culture__content">
              <p class="cards__text culture__content culture__text">Культуры</p>
              <img
                class="cards__icon culture__content culture__img"
                src="./img/icon/tree.png"
                alt="#"
              />
            </div>
          </div>

          <div class="cards__item bugs__item">
            <img
              src="./img/decor_img/leaf_minii.png"
              alt=""
              class="leaf__mini"
            />
            <div class="cards__content bugs__content ">
              <p class="cards__text bugs__content bugs__text">Вредители</p>
              <img
                class="cards__icon bugs__content bugs__img"
                src="./img/icon/bugs.png"
                alt="#"
              />
            </div>
          </div>
          <div class="cards__item substs__item">
            <div class="cards__content substs__content">
              <p class="cards__text substs__content subst__text">Действующие вещества</p>
              <img
                class="cards__icon substs__content substs__img"
                src="./img/icon/scheme.png"
                alt="#"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/animation.js"></script>
  </body>
</html>
